<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Cheese</button>
    <script>
        const state = {}
        const SuperClick = new CustomEvent("superclick", {detail: state})
        const button = document.querySelector("button")
        console.dir(button)
        button.onclick = () => {}
        button.addEventListener("superclick", (event) => {console.log(event)})
        button.addEventListener("click", () => {
            state.cheese="gouda"
            button.dispatchEvent(SuperClick)})

    </script>
</body>
</html>
