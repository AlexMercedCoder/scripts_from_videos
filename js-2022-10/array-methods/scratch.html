<!-- GRID EXAMPLE -->
<!-- HTML SAMPLE -->
<div class="grid-container">
    <div class="grid-item top">content</div>
    <div class="grid-item left">content</div>
    <div class="grid-item right">content</div>
</div>

<!-- CSS SAMPLE -->
<style>
.grid-container {
     display: grid;
     grid-template-rows: 1fr 4fr;
     grid-template-columns: 3fr 2fr;
}

.top {
    grid-row: 1/2;
    grid-column: 1/3;
}

.right {
    grid-row: 2/3;
    grid-column: 1/2;
}

.left {
    grid-row: 2/3;
    grid-column: 2/3;
}
</style>
